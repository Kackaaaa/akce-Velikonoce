<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Velikonoční Kraslice</title>
<style>
    body {
        background-color: #F0EAD6; /* Pastelově béžové pozadí */
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        color: #6495ED; /* Tmavší odstín modré pro text */
    }
    .message {
        background-color: #FAFAD2; /* Pastelově žluté pozadí pro text */
        color: #6495ED; /* Tmavší odstín modré pro text */
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px; /* Zaoblené rohy */
        font-size: 1.5em; /* Zvětšení textu */
    }
    .image-background {
        background-color: #B2F2BB; /* Světlá pastelová zelená */
        padding: 20px;
        display: inline-block;
        border-radius: 20px; /* Zaoblení rohů obrázku */
    }
    img {
        max-width: 90%; /* Upravení velikosti obrázku, aby se vešel na stránku */
        height: auto;
        border-radius: 20px; /* Zaoblení rohů obrázku */
    }
</style>
</head>
<body>

<div class="message">
    Bohužel dnes žádné dámské pozadí nesedí doma, proto Vám dáváme e-kraslice, tyto kraslice mají dlouhou trvanlivost, a proto se jejich půvabem můžete kochat, dokud Vám data nedojdou :))
</div>

<div class="image-background">
    <img src="https://www.imnam.cz/wp-content/uploads/2017/04/iStock-534890753-kopie.jpg" alt="Velikonoční Kraslice">
</div>

</body>
</html>
